<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="side-bar">
        <img src="images/leaves.jpg" alt="Rain-kissed fern leaves">
        <div class="image-text">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Logo for The Odin Projects">
                <span>ODIN</span>
            </div>
            <div class="attribution">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>.</p>
            </div>
        </div>
    </div>
    <div class="content">
        <p>This is not a real online service! You know you need something like 
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form action="post">
            <div class="form-inputs">
                <p>Let's do this!</p>
                <div class="input-pair">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="input-pair">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="input-pair">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-pair">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="input-pair">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-pair">
                    <label for="confirmation">PASSWORD CONFIRMATION</label>
                    <input type="password" name="confirmation" id="confirmation">
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="log-in">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
